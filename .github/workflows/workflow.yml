---
name: Lint and Test
on: # yamllint disable-line rule:truthy
  - push
jobs:
  lint-test-docs:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '21'
      - name: Install
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm run dev
